<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${course.name}">Professor Course Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <style>
    body {
      background-color: #edf2f4;
    }
    .course-banner {
      background: linear-gradient(to right, #37517e, #000000);
      color: white;
      padding: 30px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      margin-top: -10px;
    }
    .course-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    .course-header h1, .course-header .course-code {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .course-description {
      margin-top: 10px;
    }
    .back-button, .edit-button, .new-assignment-button {
      background-color: #47b2e4;
      border: 0;
      color: #fff;
      transition: 0.4s;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 20px 0;
    }
    .back-button:hover, .edit-button:hover, .new-assignment-button:hover {
      background-color: #138496;
      text-decoration: none;
      color: white;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .main-container {
      background-color: #f3f5fa;
      border: 1px solid #dfdfff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }
    .assignment-card, .student-card, .co-teacher-card {
      background-color: white;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .card-body {
      display: flex;
      align-items: center;
    }
    .card-title {
      color: #37517e;
      font-weight: bold;
    }
    .card-text {
      margin-bottom: 0;
      color: black; /* 기본 검정색 */
    }
    .card-icon {
      font-size: 3rem;
      margin-right: 20px;
    }
    .summary-container {
      margin-top: 20px;
      text-align: left;
      padding-left: 15px;
    }
    .due-date {
      color: red;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments :: nav}"></div>

<div class="container mt-1">
  <div class="course-banner">
    <div class="course-header">
      <h1 th:text="${course.name}"></h1>
      <div class="course-code">
        <p>Class code: <span th:text="${course.code}"></span></p>
      </div>
    </div>
    <div class="course-description">
      <p th:text="${course.description}"></p>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <a href="/dashboard" class="btn back-button"><i class="fas fa-arrow-left"></i> Back to dashboard</a>
    <a th:href="@{/course/edit(courseId=${course.id})}" class="btn edit-button"><i class="fas fa-edit"></i> Edit classroom</a>
  </div>

  <div class="main-container">
    <div class="assignment-container">
      <div class="section-header">
        <h2>Assignments</h2>
        <a th:href="@{/assignment/create(courseId=${course.id})}" class="btn new-assignment-button"><i class="fas fa-plus"></i> New assignment</a>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-12 my-3" th:each="assignment : ${assignments}">
          <div class="card assignment-card">
            <div class="card-body">
              <div class="card-image">
                <i class="fas fa-file-code card-icon"></i>
              </div>
              <div class="card-content">
                <h5 class="card-title">
                  <a th:href="@{/professor_assignment_detail/{id}(id=${assignment.id})}" th:text="${assignment.title}" style="color: #37517e;"></a>
                </h5>
                <p class="card-text" th:data-duedate="${assignment.dueDate}"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="students-container">
      <h2>Students</h2>
      <table class="table table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Remove student</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student, iterStat : ${students}">
          <td th:text="${iterStat.count}"></td>
          <td th:text="${student.username}"></td>
          <td th:text="${student.email}"></td>
          <td>
            <button type="button" class="btn btn-third" data-toggle="modal" th:data-target="'#deleteUserModal-' + ${student.id}">삭제</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="summary-container text-center">
<!--      <a href="/results" class="btn btn-success"><i class="fas fa-download"></i> Download results</a>-->
    </div>
  </div>
</div>

<div th:each="student : ${students}">
  <div class="modal fade" th:id="'deleteUserModal-' + ${student.id}" tabindex="-1" role="dialog" aria-labelledby="deleteCourseModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteUserModalLabel">학생 삭제</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form th:action="@{/course/removeStudent}" method="post">
          <div class="modal-body">
            <input type="hidden" name="courseId" th:value="${course.id}" />
            <input type="hidden" name="studentId" th:value="${student.id}" />
            <div class="form-group">
              <label>학생을 정말 삭제 하시겠습니까?</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            <button type="submit" class="btn btn-primary">삭제</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

<!-- Bootstrap JS and dependencies -->
<div th:replace="~{fragments :: scripts}"></div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const dueDates = document.querySelectorAll('.card-text');
    const now = new Date();

    dueDates.forEach(function (element) {
      const dueDate = new Date(element.getAttribute('data-duedate'));
      if (dueDate < now) {
        element.style.color = 'red';
      } else {
        element.style.color = 'black';
      }
      const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' };
      element.textContent = 'Due: ' + dueDate.toLocaleDateString('ko-KR', options).replace(', ', ' ');
    });
  });
</script>
</body>
</html>
