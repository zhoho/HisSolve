<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submission List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Source Code Pro', monospace;
            background: #1B1E31;
            color: #D8DEE9;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #1B1E31;
        }
        footer {
            background-color: #4C566A;
            color: #D8DEE9;
            margin-top: auto;
            width: 100%;
        }
        .navbar-brand, .navbar-nav .nav-link, .footer-text {
            color: #D8DEE9 !important;
        }
        .container {
            flex-grow: 1;
            padding-top: 60px;
            padding-bottom: 60px;
        }
        .list-group-item {
            background-color: #2E3440;
            border: none;
            color: #D8DEE9;
        }
        .list-group-item:hover {
            background-color: #4C566A;
        }
        .navbar-light .navbar-nav .nav-link:hover {
            color: #ffcc00 !important;
        }
        .navbar-light .navbar-toggler-icon {
            filter: invert(1);
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">MyApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/welcome">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <h1 class="my-4">Submission List</h1>
    <ul class="list-group">
        <li class="list-group-item" th:each="submission : ${submissions}">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 th:text="${submission.student.username}"></h5>
                    <p th:text="'Result: ' + ${submission.result}"></p>
                    <p th:text="'Submitted at: ' + ${submission.submittedAt}"></p>
                </div>
                <button class="btn btn-primary" th:onclick="'window.location.href=\'/submission/' + ${submission.id} + '/details\''">View Details</button>
            </div>
        </li>
    </ul>
</div>

<!-- Footer -->
<footer class="text-center text-lg-start">
    <div class="text-center p-3 footer-text">
        Â© 2023 MyApp, Inc.
    </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
