<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Class</title>
</head>
<body>
<h1>Create Class</h1>
<form th:action="@{/class/create}" th:object="${class}" method="post">
    <div>
        <label>Class Name: </label>
        <input type="text" th:field="*{name}" />
    </div>
    <button type="submit">Create</button>
</form>
</body>
</html>
