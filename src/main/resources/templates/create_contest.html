<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Contest</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        body, html {
            background-color: white;
        }

        .carousel-caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .carousel-caption h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .carousel-caption p {
            font-size: 1.25rem;
        }

        .btn-lightblue {
            background-color: #47b2e4;
            border: 0;
            color: #fff;
            transition: 0.4s;
            border-radius: 50px;
        }

        .btn-lightblue:hover {
            background-color: #138496;
            text-decoration: none;
            color: white;
        }

        .main-container {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .card-custom {
            background-color: transparent; /* 카드 테두리 제거 */
            margin-bottom: 20px;
            box-shadow: none; /* 그림자 제거 */
        }

        .card-body-custom {
            padding: 1.5rem;
        }

        .form-group label {
            font-weight: bold;
            color: #37517e;
        }

        .input-group-text {
            background-color: #47b2e4;
            color: white;
            border-radius: 0.5rem 0 0 0.5rem;
        }

        /* 입력란 테두리만 있고, 배경은 흰색으로 설정 */
        .form-control {
            border: 1px solid #ced4da;
            background-color: white; /* 입력란 배경 흰색 */
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<div th:replace="~{fragments :: nav}"></div>

<!-- 캐러셀 배너 -->
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/img/banner1.jpg" class="d-block w-100" alt="First Image">
            <div class="carousel-caption">
                <h1>Create Contest</h1>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/img/banner2.jpg" class="d-block w-100" alt="Second Image">
            <div class="carousel-caption">
                <h1>Create Contest</h1>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Contest Form -->
<div class="container mt-1">
    <div class="main-container">
        <form th:action="@{/contest/create}" th:object="${contest}" method="post">
            <div class="card card-custom mb-4">
                <div class="card-body card-body-custom">
                    <div class="mb-3">
                        <label for="name" class="form-label">Contest Name:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-trophy"></i></span>
                            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter contest name" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="language" class="form-label">Language (C, Java, Python):</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-code"></i></span>
                            <select id="language" th:field="*{language}" class="form-control">
                                <option value="c">C</option>
                                <option value="python">Python</option>
                                <option value="java">Java</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea id="description" th:field="*{description}" class="form-control" rows="5" placeholder="Enter contest description"></textarea>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label for="startDate" class="form-label">Start Date-Time</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                <input type="datetime-local" class="form-control" id="startDate" th:field="*{startDate}" required>
                            </div>
                        </div>
                        <div class="col">
                            <label for="dueDate" class="form-label">Due Date-Time</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                <input type="datetime-local" class="form-control" id="dueDate" th:field="*{dueDate}" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-lightblue">Create Contest</button>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>
<div th:replace="~{fragments :: scripts}"></div>

<script>
    document.getElementById('name').addEventListener('input', function() {
        var contestName = this.value;
        var language = document.getElementById('language').value;
        var contestCode = generateContestCode(contestName, language);
        document.getElementById('code').value = contestCode;
    });

    document.getElementById('language').addEventListener('change', function() {
        var contestName = document.getElementById('name').value;
        var language = this.value;
        var contestCode = generateContestCode(contestName, language);
        document.getElementById('code').value = contestCode;
    });

    function generateContestCode(contestName, language) {
        var prefix = language.substring(0, 3).toUpperCase();
        var namePart = contestName.replace(/\s+/g, '').substring(0, 5).toUpperCase();
        var randomPart = Math.floor(1000 + Math.random() * 9000);
        return prefix + namePart + randomPart;
    }
</script>
</body>
</html>
