<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        body {
            background-color: #edf2f4;
        }
        .user-info {
            background-color: white;
            padding: 20px 30px; /* 좌우 padding 조정 */
            margin-top: 0;  /* 상단바와 바로 붙도록 설정 */
        }
        .welcome-text {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .email-text {
            font-size: 1rem;
            color: gray;
        }
        .edit-btn {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .edit-btn a {
            background-color: #47b2e4;
            border: 0;
            color: #fff;
            transition: 0.4s;
            border-radius: 50px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            margin-right: 50px; /* 오른쪽 margin 추가 */
        }
        .edit-btn a:hover {
            background-color: #138496;
            text-decoration: none;
            color: white;
        }
        .card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card-icon {
            font-size: 3rem;
            color: #37517e;
        }
        .text-primary {
            color: #37517e !important;
        }
        .card-body {
            display: flex;
            align-items: center;
        }
        .card-image {
            flex: 1;
            font-size: 3rem;
            margin-right: 20px;
        }
        .card-content {
            flex: 2;
        }
        .card-title {
            font-size: 1.5rem;
            color: #37517e;
        }
        .card-text {
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #47b2e4;
            border: 0;
            color: #fff;
            transition: 0.4s;
            border-radius: 50px;
        }
        .btn-primary:hover {
            background-color: #138496;
        }
        .form-control {
            height: calc(1.5em + .75rem + 2px);
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments :: nav}"></div>
<div class="container-fluid user-info">
    <div class="row">
        <div class="col-md-8">
            <p class="welcome-text">Welcome, <span th:text="${user.username} + ' 학부생'"></span>!</p>
            <p class="email-text" th:text="${user.email}"></p>
        </div>
        <div class="col-md-4 edit-btn">
            <a class="btn btn-sm" th:href="@{/profile/edit}">Edit</a>
        </div>
    </div>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h2>Classrooms</h2>
        </div>
        <div class="col-md-4 text-right">
            <form th:if="${user.role == 'STUDENT'}" class="form-inline" th:action="@{/course/join}" method="post">
                <input class="form-control mr-2" type="text" placeholder="Enter class code" name="code" required>
                <button class="btn btn-primary" type="submit">Join</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-sm-12 my-3" th:if="${user.role == 'STUDENT'}" th:each="course : ${courses}">
            <div class="card shadow-sm p-3">
                <div class="card-body">
                    <div class="card-image">
                        <i class="fas fa-chalkboard-teacher card-icon"></i>
                    </div>
                    <div class="card-content">
                        <h5 class="card-title">
                            <a th:href="@{/course/{id}(id=${course.id})}" class="text-primary" th:text="${course.name}" style="color: #37517e;"></a>
                        </h5>
                        <p class="card-text text-muted" th:text="${course.description}">Description</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-sm-12 my-3" th:if="${user.role == 'PROFESSOR'}" th:each="course : ${courses}">
            <div class="card shadow-sm p-3">
                <div class="card-body">
                    <div class="card-image">
                        <i class="fas fa-chalkboard-teacher card-icon"></i>
                    </div>
                    <div class="card-content">
                        <h5 class="card-title">
                            <a th:href="@{/professor_course/{id}(id=${course.id})}" class="text-primary" th:text="${course.name}" style="color: #37517e;"></a>
                        </h5>
                        <p class="card-text text-muted" th:text="${course.description}">Description</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

<!-- Bootstrap JS and dependencies -->
<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
