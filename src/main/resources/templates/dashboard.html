<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments :: nav}"></div>
<div class="container">
    <h1 class="my-4">Welcome, <span th:text="${user.username}"></span>!</h1>
    <div class="mb-4">
        <a class="btn btn-primary btn-lg" th:if="${user.role == 'PROFESSOR'}" th:href="@{/course/create}">Create Class</a>
        <a class="btn btn-primary btn-lg" th:if="${user.role == 'STUDENT'}" th:href="@{/course/join}">Join Class</a>
    </div>
    <div>
        <h2>Your Classes</h2>
        <ul class="list-group">
            <li class="list-group-item" th:if="${user.role == 'STUDENT'}" th:each="course : ${courses}">
                <a th:href="@{/course/{id}(id=${course.id})}" th:text="${course.name}"></a>
            </li>
            <li class="list-group-item" th:if="${user.role == 'PROFESSOR'}" th:each="course : ${courses}">
                <a th:href="@{/professor_course/{id}(id=${course.id})}" th:text="${course.name}"></a>
            </li>
        </ul>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

<!-- Bootstrap JS and dependencies -->
<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
