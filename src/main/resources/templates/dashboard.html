<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        body {
            background-color: #edf2f4;
        }
        .user-info {
            background-color: white;
            padding: 20px 30px;
            margin-top: 0;
        }
        .welcome-text {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .email-text {
            font-size: 1rem;
            color: gray;
        }
        .edit-btn {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .edit-btn a {
            background-color: #47b2e4;
            border: 0;
            color: #fff;
            transition: 0.4s;
            border-radius: 50px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            margin-right: 50px;
        }
        .edit-btn a:hover {
            background-color: #138496;
            text-decoration: none;
            color: white;
        }
        .btn-primary {
            background-color: #47b2e4;
            border: 0;
            color: #fff;
            transition: 0.4s;
            border-radius: 50px;
        }
        .btn-primary:hover {
            background-color: #138496;
        }
        .card {
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            min-height: 250px; /* 카드 높이 조정 */
            margin-bottom: 20px; /* 카드 간격 조정 */
            text-align: center; /* 카드 내용 가운데 정렬 */
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-size: 1.5rem;
            color: #37517e;
            margin-bottom: 10px;
        }
        .card-text {
            font-size: 1rem;
            color: gray; /* 설명 텍스트 색상 */
            margin-bottom: 5px; /* 설명과 상태 간격 조정 */
        }
        .contest-status {
            font-size: 1.1rem;
            font-weight: bold;
            padding: 5px; /* 패딩 조정 */
            /*border-radius: 50%; !* 동그랗게 만들기 위해 border-radius 사용 *!*/
            display: inline-block; /* 텍스트 크기만큼만 채우기 위해 inline-block 사용 */
            position: absolute; /* 절대 위치 지정 */
            top: 10px; /* 카드 상단에서의 위치 조정 */
            left: 10px; /* 카드 왼쪽에서의 위치 조정 */
            /*height: auto; !* 동그란 모양을 위해 높이 설정 *!*/
            /*width: auto; !* 동그란 모양을 위해 너비 설정 *!*/
            text-align: center; /* 텍스트 가운데 정렬 */
        }
        .진행중 {
            background-color: #d4edda; /* 진행 중 상태 색상 (초록색) */
            color: #155724;
            width:75px;
        }
        .종료됨 {
            background-color: #f8d7da; /* 종료됨 상태 색상 (빨간색) */
            color: #721c24;
            width:60px;
        }
        .진행예정 {
            background-color: #fff3cd; /* 진행 예정 상태 색상 (회색) */
            color: #856404;
            width:85px;
        }

        /* 컨테스트 코드 입력란과 검색 입력란을 같은 라인에 배치 */
        .form-control {
            width: 100%;
        }

        .form-inline {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .search-form {
            width: 60%; /* 검색란의 너비를 조정 */
        }

        .contest-form {
            width: 38%; /* 코드 입력란의 너비를 조정 */
            display: flex;
            justify-content: flex-end;
        }

        .search-form input,
        .contest-form input {
            width: 100%;
        }

        /* 팝업 스타일 */
        .popup {
            position: absolute;
            z-index: 10;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            width: 300px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .card:hover .popup {
            display: block;
        }
        .popup-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        .popup-description {
            font-size: 1rem;
        }

        /* 자동완성 목록 */
        .autocomplete-results {
            background-color: white;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
        }

        .autocomplete-item {
            padding: 8px;
            cursor: pointer;
            text-align: left;
        }

        .autocomplete-item:hover {
            background-color: #f0f0f0;
        }

        .text-black {
            color: black;
        }

    </style>
</head>
<body>
<div th:replace="~{fragments :: nav}"></div>
<div class="container-fluid user-info">
    <div class="row">
        <div class="col-md-8">
            <p class="welcome-text">Welcome, <span th:text="${user.username}"></span> <span th:if="${user.role == 'USER'}">님</span>!</p>
            <p class="email-text" th:text="${user.email}"></p>
        </div>
        <div class="col-md-4 edit-btn">
            <a class="btn btn-sm" th:href="@{/profile/edit}">Edit</a>
        </div>
    </div>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2>대회 목록</h2>
        </div>
    </div>

    <div class="row mt-3 form-inline">
        <!-- 검색 폼 -->
        <div class="search-form">
            <form id="searchForm">
                <input id="searchQuery" class="form-control mr-2" type="text" placeholder="Search Contest" required>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div id="autocompleteResults" class="autocomplete-results"></div>
        </div>

        <!-- 코드 입력란 -->
        <div class="contest-form">
            <form th:if="${user.role == 'USER'}" th:action="@{/contest/join}" method="post">
                <input class="form-control" type="text" placeholder="Enter Contest code" name="code" required>
                <button class="btn btn-primary" type="submit">Enter</button>
            </form>
            <a class="btn btn-primary" th:if="${user.role == 'ADMIN'}" th:href="@{/contest/create}"> Create</a>
        </div>
    </div>

    <div id="searchResults" class="row mt-4">
        <!-- 검색 결과가 여기에 동적으로 렌더링됩니다 -->
    </div>
    <div id="backButtonContainer" class="text-center mt-3" style="display: none;">
        <button id="backButton" class="btn btn-secondary">Back</button>
    </div>
    <div class="row" id="contestCards">
        <div class="col-lg-6 col-sm-12 my-3" th:if="${user.role == 'USER'}" th:each="contest : ${contests}">
            <a th:href="@{/contest/{id}(id=${contest.id})}"
               style="text-decoration: none; color: inherit;"
               onclick="return handleContestClick('USER', '${contest.status}');"> <!-- 클릭 이벤트 추가 -->
                <div class="card shadow-sm p-3">
                    <div class="card-content">
                        <div class="contest-status"
                             th:class="${contest.status == '진행 중' ? '진행중' : (contest.status == '종료됨' ? '종료됨' : '진행예정')}"
                             th:text="${contest.status}"></div> <!-- 대회 상태 표시 추가 -->
                        <h5 class="card-title" th:text="${contest.name}"></h5>
                        <p class="card-text" th:text="${contest.description}">Description</p>
                        <p class="card-text text-black" th:text="${contest.duration}"></p> <!-- 대회 기간 추가 -->
                        <p class="card-text">참여자 수: <span th:text="${participantCounts[contest.id]}"></span></p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-lg-6 col-sm-12 my-3" th:if="${user.role == 'ADMIN'}" th:each="contest : ${contests}">
            <a th:href="@{/admin_contest/{id}(id=${contest.id})}" style="text-decoration: none; color: inherit;"> <!-- admin은 모든 클릭 허용 -->
                <div class="card shadow-sm p-3">
                    <div class="card-content">
                        <div class="contest-status"
                             th:class="${contest.status == '진행 중' ? '진행중' : (contest.status == '종료됨' ? '종료됨' : '진행예정')}"
                             th:text="${contest.status}"></div> <!-- 대회 상태 표시 추가 -->
                        <h5 class="card-title" th:text="${contest.name}"></h5>
                        <p class="card-text" th:text="${contest.description}">Description</p>
                        <p class="card-text text-black" th:text="${contest.duration}"></p> <!-- 대회 기간 추가 -->
                        <p class="card-text text-black">참여자 수: <span th:text="${participantCounts[contest.id]}"></span></p>
                    </div>
                </div>
            </a>
        </div>

        <script>
            function handleContestClick(role, status) {
                if (role === 'USER' && status !== '진행 중') {
                    alert("대회가 진행 중이지 않으므로 이동할 수 없습니다."); // 사용자에게 알림
                    return false; // 클릭을 차단
                }
                return true; // 클릭 허용
            }
        </script>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

<!-- Bootstrap JS and dependencies -->
<div th:replace="~{fragments :: scripts}"></div>

<script>
    // 검색 폼 제출 시 AJAX로 검색 요청 보내기
    document.getElementById('searchForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 폼의 기본 제출 동작을 막음
        const searchQuery = document.getElementById('searchQuery').value;

        // 자동완성 목록 숨기기
        document.getElementById('autocompleteResults').innerHTML = '';

        // AJAX 요청
        fetch(`/contest/search?searchQuery=${encodeURIComponent(searchQuery)}`)
            .then(response => response.json())
            .then(data => {
                console.log(data);  // 추가된 부분
                const searchResultsDiv = document.getElementById('searchResults');
                const contestCardsDiv = document.getElementById('contestCards');
                searchResultsDiv.innerHTML = '';
                contestCardsDiv.style.display = 'none';

                // 검색 결과를 동적으로 생성
                if (data.length === 0) {
                    searchResultsDiv.innerHTML = '<p>No contests found.</p>';
                } else {
                    data.forEach(contest => {
                        const contestCard = `
                <div class="col-lg-6 col-sm-12 my-3">
    <div class="card shadow-sm p-3">
        <a href="/contest/${contest.id}" style="text-decoration: none; color: inherit;"> <!-- 클릭 시 링크 이동 -->
            <div class="card-content">
               <div class="contest-status ${contest.status === '진행 중' ? '진행중' : (contest.status === '종료됨' ? '종료됨' : '진행예정')}">
                    ${contest.status}
                </div>
                <h5 class="card-title">${contest.name}</h5>
                <p class="card-text">${contest.description}</p>
                <p class="card-text text-black">기간: <span>${contest.duration}</span></p> <!-- 기간 추가 -->
                <p class="card-text text-black">참여자 수: <span>${contest.participantCount}</span></p> <!-- 참여자 수 추가 -->
            </div>
        </a>
    </div>
</div>

                `;
                        searchResultsDiv.innerHTML += contestCard;
                    });
                }

                document.getElementById('backButtonContainer').style.display = 'block';
            })
            .catch(error => console.error('Error:', error));
    });

    // 뒤로 가기 버튼 클릭 시 원래 상태로 복원
    document.getElementById('backButton').addEventListener('click', function() {
        // 검색 결과 숨기기
        document.getElementById('searchResults').innerHTML = '';
        // 원래 카드 다시 표시
        document.getElementById('contestCards').style.display = 'flex';
        // 뒤로 가기 버튼 숨기기
        document.getElementById('backButtonContainer').style.display = 'none';
        // 검색어 입력란 초기화
        document.getElementById('searchQuery').value = '';
        // 자동완성 목록 숨기기
        document.getElementById('autocompleteResults').innerHTML = '';
    });

    document.getElementById('searchQuery').addEventListener('input', function(event) {
        const searchQuery = event.target.value;

        // 최소 입력 길이를 확인 (예: 2글자 이상일 때만 자동완성 실행)
        if (searchQuery.length >= 2) {
            // AJAX 요청
            fetch(`/contest/autocomplete?searchQuery=${encodeURIComponent(searchQuery)}`)
                .then(response => response.json())
                .then(data => {
                    // 자동완성 목록을 렌더링할 div 요소
                    const autocompleteDiv = document.getElementById('autocompleteResults');
                    autocompleteDiv.innerHTML = ''; // 기존 목록 초기화

                    // 자동완성 결과가 있을 경우 렌더링
                    if (data.length > 0) {
                        // 자동완성 목록 생성 부분
                        data.forEach(contest => {
                            const suggestion = document.createElement('div');
                            suggestion.textContent = contest.name;
                            suggestion.classList.add('autocomplete-item'); // 스타일을 위한 클래스
                            suggestion.addEventListener('click', () => {
                                document.getElementById('searchQuery').value = contest.name; // 검색창에 클릭한 항목 입력
                                document.getElementById('autocompleteResults').innerHTML = ''; // 자동완성 목록 제거
                            });
                            autocompleteDiv.appendChild(suggestion); // 자동완성 항목 추가
                        });
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    });
</script>

</body>
</html>
