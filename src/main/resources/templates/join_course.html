<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Join Course</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <style>
    .form-group label {
      font-weight: 700;
      color: #edf2f4;
    }
    .rounded {
      border-radius: 0.5rem !important;
    }
    .card-custom {
      background-color: #2E3440;
      color: #edf2f4;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
    }
    .card-custom .card-header {
      background-color: #3B4252;
      color: #edf2f4;
      border-radius: 0.5rem 0.5rem 0 0;
      padding: 1rem;
      font-size: 1.25rem;
    }
    .card-custom .card-body {
      padding: 1.5rem;
    }
  </style>
</head>
<body>
<!-- Navigation Bar -->
<div th:replace="~{fragments :: nav}"></div>

<!-- Main Content -->
<div class="container">
  <h1 class="my-4 text-center">수업 참여 하기</h1>
  <form th:action="@{/course/join}" method="post" class="p-4 rounded">
    <div class="card card-custom mb-4">
      <div class="card-header">과목 코드</div>
      <div class="card-body">
        <div class="form-group">
          <label for="code">과목 코드 입력:</label>
          <input type="text" id="code" name="code" class="form-control" placeholder="과목 코드를 입력해주세요" />
        </div>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">참여하기</button>
    </div>
  </form>
</div>

<div th:replace="~{fragments :: footer}"></div>
<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
