<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Join Course</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Source Code Pro', monospace;
      background: #1B1E31;
      color: #D8DEE9;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: #1B1E31;
    }
    footer {
      background-color: #4C566A;
      color: #D8DEE9;
      margin-top: auto; /* Push footer to the bottom */
      width: 100%;
    }
    .navbar-brand, .navbar-nav .nav-link, .footer-text {
      color: #D8DEE9 !important;
    }
    .container {
      flex-grow: 1;
      padding-top: 60px;
      padding-bottom: 60px;
    }
    .form-control {
      background-color: #3B4252;
      color: #D8DEE9;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      border: none;
    }
    .form-control::placeholder {
      color: #D8DEE9;
    }
    .btn-primary {
      background-color: #88C0D0;
      border: none;
      font-size: 1.25rem;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
    }
    .btn-primary:hover {
      background-color: #81A1C1;
    }
    .navbar-light .navbar-nav .nav-link:hover {
      color: #88C0D0 !important;
    }
    .navbar-light .navbar-toggler-icon {
      filter: invert(1);
    }
    .form-group label {
      font-weight: 700;
      color: #88C0D0;
    }
    .bg-dark {
      background-color: #2E3440 !important;
    }
    .rounded {
      border-radius: 0.5rem !important;
    }
    .card-custom {
      background-color: #2E3440;
      color: #D8DEE9;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
    }
    .card-custom .card-header {
      background-color: #3B4252;
      color: #88C0D0;
      border-radius: 0.5rem 0.5rem 0 0;
      padding: 1rem;
      font-size: 1.25rem;
    }
    .card-custom .card-body {
      padding: 1.5rem;
    }
  </style>
</head>
<body>
<!-- Navigation Bar -->
<div th:replace="~{fragments :: nav}"></div>

<!-- Main Content -->
<div class="container">
  <h1 class="my-4 text-center">Join a Course</h1>
  <form th:action="@{/course/join}" method="post" class="p-4 rounded">
    <div class="card card-custom mb-4">
      <div class="card-header">Course Code</div>
      <div class="card-body">
        <div class="form-group">
          <label for="code">Enter Course Code:</label>
          <input type="text" id="code" name="code" class="form-control" placeholder="Enter course code" />
        </div>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Join Course</button>
    </div>
  </form>
</div>

<div th:replace="~{fragments :: footer}"></div>
<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
