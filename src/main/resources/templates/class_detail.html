<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Class Details</title>
</head>
<body>
<h1>Class: <span th:text="${class.name}"></span></h1>
<div>
  <h2>Assignments</h2>
  <ul>
    <li th:each="assignment : ${assignments}">
      <span th:text="${assignment.title}"></span>
      <a th:href="@{/assignment/view/{id}(id=${assignment.id})}">View</a>
    </li>
  </ul>
</div>
<div th:if="${user.role == 'PROFESSOR'}">
  <h2>Create Assignment</h2>
  <form th:action="@{/assignment/create}" th:object="${assignment}" method="post">
    <div>
      <label>Title: </label>
      <input type="text" th:field="*{title}" />
    </div>
    <div>
      <label>Description: </label>
      <textarea th:field="*{description}"></textarea>
    </div>
    <div>
      <label>Test Cases (JSON): </label>
      <textarea th:field="*{testCases}"></textarea>
    </div>
    <button type="submit">Create</button>
  </form>
</div>
</body>
</html>
