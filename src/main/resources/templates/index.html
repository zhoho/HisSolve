<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Online Compiler</title>
    <style>
        #editor { height: 300px; }
        #console { height: 200px; background-color: black; color: white; padding: 10px; overflow-y: auto; }
        #output { color: white; /* 원하는 색으로 변경 */ }
        #input-line { background-color: #1e1e1e; color: white; border: none; width: 100%; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs/loader.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col-md-6">
            <div class="problem-statement">
                <h1 class="my-4">Assignment: <span th:text="${assignment.title}"></span></h1>
                <div>
                    <p th:text="${assignment.description}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-flex flex-column">
            <div id="editor" class="flex-grow-1"></div>
            <button class="btn btn-primary btn-compile align-self-center" onclick="compileCode()">Compile & Run</button>
            <div class="mt-3" id="console">
                <pre id="output"></pre>
                <input type="text" id="input-line" onkeypress="handleKeyPress(event)">
            </div>
        </div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const assignmentId = urlParams.get('assignmentId');
    const language = urlParams.get('language');

    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs' }});
    require(['vs/editor/editor.main'], function() {
        window.editor = monaco.editor.create(document.getElementById('editor'), {
            value: '',
            language: language
        });
    });

    function compileCode() {
        const code = editor.getValue();
        fetch('/api/compile', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ assignmentId: assignmentId, code: code, language: language })
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('output').innerText = data.output;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('output').innerText = error.message;
            });
    }

    function runCode() {
        const code = editor.getValue();
        fetch('/api/run', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code: code, language: language })
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.json();
            })
            .then(data => {
                const outputElement = document.getElementById('output');
                outputElement.innerText = data.output;
                console.log(data.output); // Debugging purpose
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('output').innerText = error.message;
            });
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            const inputLine = document.getElementById('input-line');
            const outputElement = document.getElementById('output');
            const input = inputLine.value;
            outputElement.innerText += `\n$ ${input}`;
            inputLine.value = '';

            // Send the input to the server
            sendInput(input);
        }
    }

    function sendInput(input) {
        const code = editor.getValue();
        fetch(`/api/runWithInput?input=${encodeURIComponent(input)}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code: code, language: language })
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.json();
            })
            .then(data => {
                const outputElement = document.getElementById('output');
                outputElement.innerText += `\n${data.output}`;
                console.log(data.output); // Debugging purpose
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('output').innerText = error.message;
            });
    }
</script>
</body>
</html>
