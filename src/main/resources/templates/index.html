<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Online Compiler</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #EBECED;
        }
        .container-fluid {
            display: flex;
            height: 100%;
        }
        .left-panel, .middle-panel, .right-panel {
            padding: 10px;
            box-sizing: border-box;
        }
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #EBECED;
        }
        .middle-panel {
            flex: 3;
            display: flex;
            flex-direction: column;
            background-color: white;
            margin-top: 50px;
        }
        .right-panel {
            flex: 3;
            display: flex;
            flex-direction: column;
            background-color: white;
            margin-top: 50px;
        }
        .btn-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #90ee90;
            z-index: 10;
        }
        .btn-side {
            display: flex;
            flex-direction: column;
            margin-top: 50px;
        }
        .btn-side button {
            margin-bottom: 10px;
            width: 100px;
        }
        #editor, #problem-statement {
            flex-grow: 1;
            background-color: white;
            color: black;
            padding: 10px;
            overflow-y: auto;
            display: none;
        }
        #console {
            flex-grow: 1;
            background-color: black;
            color: white;
            padding: 10px;
            overflow-y: auto;
            display: none;
        }
        #editor {
            display: block;
        }
        #output {
            color: white;
        }
        #input-line {
            background-color: black;
            color: white;
            border: none;
            width: 100%;
        }
        .section-buttons {
            display: flex;
            justify-content: space-between;
        }
        .section-buttons button {
            flex: 1;
        }
        #testcase-results {
            margin-top: 10px;
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs/loader.js"></script>
</head>
<body th:attr="data-student-id=${student.id}">
<div class="container-fluid">
    <div class="middle-panel">
        <div class="btn-container">
            <button class="btn btn-success btn-run" onclick="runCode()">Run</button>
            <button class="btn btn-primary" onclick="saveCode()">Save</button>
            <button class="btn btn-primary" onclick="compileCode()">TestCase</button>
            <button id="submit-btn" class="btn btn-danger" onclick="submitCode()" disabled>Submit</button>
        </div>
        <div id="editor"></div>
        <div id="saved-time"></div>
    </div>
    <div class="right-panel">
        <div class="section-buttons">
            <button class="btn btn-secondary" onclick="showConsole()">Console</button>
            <button class="btn btn-info" onclick="showProblemStatement()">Problem</button>
        </div>
        <div id="console" class="flex-grow-1">
            <pre id="output"></pre>
            <input type="text" id="input-line" onkeypress="handleKeyPress(event)">
        </div>
        <div id="problem-statement" class="flex-grow-1">
            <h1 class="my-4"><span th:text="${assignment.title}"></span></h1>
            <div id="description" th:attr="data-description=${assignment.description}"></div>
        </div>
        <div id="testcase-results">
            <h5>Test Case Results:</h5>
            <pre id="testcase-output"></pre>
        </div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const assignmentId = urlParams.get('assignmentId');
    const language = urlParams.get('language');
    const studentId = document.body.getAttribute('data-student-id');
    const baseCode = `#include <stdio.h>\n\nint main() {\n    printf("Hello, World!");\n    return 0;\n}`;

    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs' }});
    require(['vs/editor/editor.main'], async function() {
        const editorElement = document.getElementById('editor');
        const savedCode = await getSavedCode();

        window.editor = monaco.editor.create(editorElement, {
            value: savedCode,
            language: language,
            fontSize: 18
        });
    });

    let inputs = [];
    let totalTestCases = 0;
    let passedTestCases = 0;

    async function compileCode() {
        const code = window.editor.getValue();
        try {
            const response = await fetch('/api/compile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ assignmentId: assignmentId, code: code, language: language })
            });
            if (!response.ok) {
                const text = await response.text();
                throw new Error(text);
            }
            const data = await response.json();
            document.getElementById('testcase-output').innerText = data.output;

            const results = data.output.split('\n');
            totalTestCases = results.filter(result => result.startsWith('테스트')).length;
            passedTestCases = results.filter(result => result.includes('통과')).length;

            document.getElementById('submit-btn').disabled = false;
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('testcase-output').innerText = error.message;
        }
    }

    async function runCode() {
        const code = window.editor.getValue();
        try {
            const response = await fetch('/api/runWithInput', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code, language: language, inputs: inputs })
            });
            if (!response.ok) {
                const text = await response.text();
                throw new Error(text);
            }
            const data = await response.json();
            document.getElementById('output').innerText = data.output;
            inputs = [];
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('output').innerText = error.message;
        }
    }

    async function saveCode() {
        const code = window.editor.getValue();
        try {
            const response = await fetch('/api/saveCode', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ assignmentId: assignmentId, studentId: studentId, code: code, language: language })
            });
            if (!response.ok) {
                const text = await response.text();
                throw new Error(text);
            }
            const data = await response.json();
            alert('코드가 저장되었습니다!');
            document.getElementById('saved-time').innerText = `Last saved at: ${new Date(data.lastSavedDate).toLocaleString()}`;
        } catch (error) {
            console.error('Error:', error);
            alert('코드 저장에 실패했습니다!\n' + error.message);
        }
    }

    async function getSavedCode() {
        try {
            const response = await fetch(`/api/getSavedCode?assignmentId=${assignmentId}&studentId=${studentId}`);
            const text = await response.text();
            return text || baseCode;
        } catch (error) {
            console.error('Error:', error);
            return baseCode;
        }
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            const inputLine = document.getElementById('input-line');
            const outputElement = document.getElementById('output');
            const input = inputLine.value;
            inputs.push(input);
            outputElement.innerText += `\n$ ${input}`;
            inputLine.value = '';
        }
    }

    async function submitCode() {
        const code = window.editor.getValue();
        try {
            const response = await fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    assignmentId: assignmentId,
                    code: code,
                    language: language,
                    totalTestCases: totalTestCases,
                    passedTestCases: passedTestCases
                })
            });
            if (!response.ok) {
                const text = await response.text();
                throw new Error(text);
            }
            const data = await response.json();
            alert('제출 성공!');
        } catch (error) {
            console.error('Error:', error);
            alert('제출 실패!\n' + error.message);
        }
    }

    function showProblemStatement() {
        document.getElementById('problem-statement').style.display = 'block';
        document.getElementById('console').style.display = 'none';
    }

    function showConsole() {
        document.getElementById('problem-statement').style.display = 'none';
        document.getElementById('console').style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', () => {
        const markdownDescription = document.getElementById('description').getAttribute('data-description');
        document.getElementById('description').innerHTML = marked.parse(markdownDescription);
        showProblemStatement();
    });
</script>
</body>
</html>
