<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Online Compiler</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #EBECED; /* 전체 배경색 설정 */
        }
        .container-fluid {
            display: flex;
            height: 100%;
        }
        .left-panel, .middle-panel, .right-panel {
            padding: 10px;
            box-sizing: border-box;
        }
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #EBECED;
        }
        .middle-panel {
            flex: 3;
            display: flex;
            flex-direction: column;
            background-color: white;
            margin-top: 50px; /* 상단 여백 추가 */
        }
        .right-panel {
            flex: 3;
            display: flex;
            flex-direction: column;
            background-color: white;
            margin-top: 50px; /* 상단 여백 추가 */
        }
        .btn-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #90ee90;
            z-index: 10; /* 버튼을 가장 위로 */
        }
        .btn-side {
            display: flex;
            flex-direction: column;
            margin-top: 50px;
        }
        .btn-side button {
            margin-bottom: 10px;
            width: 100px;
        }
        #editor, #console, #problem-statement {
            flex-grow: 1;
            background-color: white;
            color: black;
            padding: 10px;
            overflow-y: auto;
            display: none;
        }
        #editor {
            display: block; /* 기본적으로 에디터가 보이도록 설정 */
        }
        #output {
            color: black;
        }
        #input-line {
            background-color: white;
            color: black;
            border: none;
            width: 100%;
        }
        .section-buttons {
            display: flex;
            justify-content: space-between;
        }
        .section-buttons button {
            flex: 1;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs/loader.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="left-panel">
        <h2>Assignment10</h2>
        <div class="btn-side">
            <button class="btn btn-primary" onclick="compileCode()">TestCase</button>
            <button class="btn btn-danger" onclick="submitCode()">Submit</button>
        </div>
    </div>
    <div class="middle-panel">
        <div class="btn-container">
            <button class="btn btn-success btn-run" onclick="runCode()">Run</button>
        </div>
        <div id="editor"></div>
    </div>
    <div class="right-panel">
        <div class="section-buttons">
            <button class="btn btn-secondary" onclick="showConsole()">Console</button>
            <button class="btn btn-info" onclick="showProblemStatement()">Problem</button>
        </div>
        <div id="console" class="flex-grow-1">
            <pre id="output"></pre>
            <input type="text" id="input-line" onkeypress="handleKeyPress(event)">
        </div>
        <div id="problem-statement" class="flex-grow-1">
            <h1 class="my-4"><span th:text="${assignment.title}"></span></h1>
            <div id="description" th:attr="data-description=${assignment.description}"></div>
        </div>
        <div id="testcase-results">
            <h5>Test Case Results:</h5>
            <pre id="testcase-output"></pre>
        </div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const assignmentId = urlParams.get('assignmentId');
    const language = urlParams.get('language');

    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs' }});
    require(['vs/editor/editor.main'], function() {
        window.editor = monaco.editor.create(document.getElementById('editor'), {
            value: '',
            language: language,
            fontSize: 18  // 글자 크기를 18px로 설정
        });
    });

    let inputs = [];

    function compileCode() {
        const code = editor.getValue();
        fetch('/api/compile', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ assignmentId: assignmentId, code: code, language: language })
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('testcase-output').innerText = data.output;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('testcase-output').innerText = error.message;
            });
    }

    function runCode() {
        const code = editor.getValue();
        fetch('/api/runWithInput', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code: code, language: language, inputs: inputs })
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.json();
            })
            .then(data => {
                const outputElement = document.getElementById('output');
                outputElement.innerText = data.output;
                console.log(data.output); // Debugging purpose
                inputs = []; // Clear inputs after running the code
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('output').innerText = error.message;
            });
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            const inputLine = document.getElementById('input-line');
            const outputElement = document.getElementById('output');
            const input = inputLine.value;
            inputs.push(input);
            outputElement.innerText += `\n$ ${input}`;
            inputLine.value = '';
        }
    }

    function submitCode() {
        const code = editor.getValue();
        fetch('/api/submissions/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ assignmentId: assignmentId, code: code, language: language })
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.json();
            })
            .then(data => {
                alert('Submission successful! Submission ID: ' + data.submissionId);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Submission failed: ' + error.message);
            });
    }

    function showProblemStatement() {
        document.getElementById('problem-statement').style.display = 'block';
        document.getElementById('console').style.display = 'none';
    }

    function showConsole() {
        document.getElementById('problem-statement').style.display = 'none';
        document.getElementById('console').style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', () => {
        const markdownDescription = document.getElementById('description').getAttribute('data-description');
        document.getElementById('description').innerHTML = marked.parse(markdownDescription);
        showProblemStatement(); // Show problem statement by default
    });
</script>
</body>
</html>
