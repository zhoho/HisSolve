<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${contest.name}">Admin Contest Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <style>
    body, html {
      background-color: #ffffff;
      height: 100%;
      margin: 0;
    }
    .container-fluid {
      padding: 0 !important;
      background-color: #ffffff;
    }
    .contest-banner {
      background-image: url('/img/banner2.png');
      background-size: cover;
      background-position: center;
      color: #2b2d42;
      padding: 0 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 100vw;
      height: 250px;
      background-color: #ffffff;
    }
    .contest-header {
      text-align: center;
    }
    .contest-header h1, .contest-header {
      font-size: 3rem;
      color: black;
      font-weight: bold;
    }
    .contest-code {
      font-size: 1.5rem;
      color: black;
      font-weight: bold;
    }
    .contest-description {
      margin-top: 10px;
      color: black;
      font-weight: bold;
    }
    .back-button, .edit-button, .new-problem-button, .ranking-dashboard-button {
      background-color: #37517e;
      border: 0;
      color: #fff;
      transition: 0.4s;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 20px 0;
    }
    .back-button:hover, .edit-button:hover, .new-problem-button:hover, .ranking-dashboard-button:hover {
      background-color: #138496;
      text-decoration: none;
      color: white;
    }
    .main-container {
      background-color: #edf2f4;
      border: 1px solid #37517e;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }
    .problem-container {
      margin-bottom: 30px;
    }
    .problem-card {
      background-color: white;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
    }

    .problem-card h5 {
      color: black;
      font-weight: bold;
    }

    .problem-card p {
      color: black;
    }

    .problem-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .card-title {
      color: #37517e;
      font-weight: bold;
    }
    .card-text {
      margin-bottom: 0;
      color: gray;
    }
    .summary-container {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments :: nav}"></div>


  <div class="contest-banner">
    <div class="contest-header">
      <h1 th:text="${contest.name}"></h1>
      <div class="contest-code">
        <p>Class code: <span th:text="${contest.code}"></span></p>
      </div>
    </div>
    <div class="contest-description">
      <p th:text="${contest.description}"></p>
    </div>
  </div>

<div class="container mt-2">
  <a href="/HisSolve/dashboard" class="btn back-button"><i class="fas fa-arrow-left"></i> Back to dashboard</a>
  <div class="main-container">
    <div class="problem-container">
      <div class="section-header">
        <h2>Problems</h2>
        <a th:href="@{/HisSolve/problem/create(contestId=${contest.id})}" class="btn new-problem-button"><i class="fas fa-plus"></i>Create</a>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-12 my-3" th:each="problem : ${problems}">
          <div class="card problem-card">
            <div class="card-body">
              <div class="card-content">
                <h5 class="card-title">
                  <a th:href="@{/HisSolve/admin_problem_detail/{id}(id=${problem.id})}" th:text="${problem.title}" style="color: #37517e;"></a>
                </h5>
                <p class="card-text" th:text="'참여자 수: ' + ${problemParticipantCounts[problem.id]}"></p>
                <p class="card-text" th:text="'Due: ' + ${#temporals.format(problem.dueDate, 'yyyy. MM. dd. a hh:mm')}"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="users-container">
      <h2>Users</h2>
      <table class="table table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>User_Id</th>
          <th>Email</th>
          <th>Status</th>
          <th>Remove User</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iterStat : ${users}">
          <td th:text="${iterStat.count}"></td>
          <td th:text="${user.username}"></td>
          <td th:text="${user.uniqueId}"></td>
          <td th:text="${user.email}"></td>
          <td>
            <i class="fas fa-circle" th:classappend="${user.active ? 'text-success' : 'text-secondary'}"></i>
          </td>
          <td>
            <button type="button" class="btn btn-third" data-toggle="modal" th:data-target="'#deleteUserModal-' + ${user.id}">Remove</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="summary-container">
      <a th:href="@{/HisSolve/admin_contest/rankDashboard/{id}(id=${contest.id})}" class="btn ranking-dashboard-button"><i class="fas fa-chart-bar"></i> Ranking Dashboard</a>
    </div>
  </div>
</div>

<div th:each="user : ${users}">
  <div class="modal fade" th:id="'deleteUserModal-' + ${user.id}" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteUserModalLabel">사용자 삭제</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form th:action="@{/HisSolve/contest/removeUser}" method="post">
          <div class="modal-body">
            <input type="hidden" name="contestId" th:value="${contest.id}" />
            <input type="hidden" name="userId" th:value="${user.id}" />
            <div class="form-group">
              <label>사용자를 정말 삭제 하시겠습니까?</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            <button type="submit" class="btn btn-primary">삭제</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

<!-- Bootstrap JS and dependencies -->
<div th:replace="~{fragments :: scripts}"></div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
