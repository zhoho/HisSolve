<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Assignment</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Source Code Pro', monospace;
      background: #1B1E31;
      color: #D8DEE9;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: #1B1E31;
    }
    footer {
      background-color: #4C566A;
      color: #D8DEE9;
      margin-top: auto; /* Push footer to the bottom */
      width: 100%;
    }
    .navbar-brand, .navbar-nav .nav-link, .footer-text {
      color: #D8DEE9 !important;
    }
    .container {
      flex-grow: 1;
      padding-top: 60px;
      padding-bottom: 60px;
    }
    .form-control {
      background-color: #3B4252;
      color: #D8DEE9;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      border: none;
    }
    .form-control::placeholder {
      color: #D8DEE9;
    }
    .btn-primary {
      background-color: #88C0D0;
      border: none;
      font-size: 1.25rem;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
    }
    .btn-primary:hover {
      background-color: #81A1C1;
    }
    .navbar-light .navbar-nav .nav-link:hover {
      color: #88C0D0 !important;
    }
    .navbar-light .navbar-toggler-icon {
      filter: invert(1);
    }
    .form-group label {
      font-weight: 700;
      color: #88C0D0;
    }
    .bg-secondary {
      background-color: #434C5E !important;
    }
    .bg-dark {
      background-color: #2E3440 !important;
    }
    .rounded {
      border-radius: 0.5rem !important;
    }
    .card-custom {
      background-color: #2E3440;
      color: #D8DEE9;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
    }
    .card-custom .card-header {
      background-color: #3B4252;
      color: #88C0D0;
      border-radius: 0.5rem 0.5rem 0 0;
      padding: 1rem;
      font-size: 1.25rem;
    }
    .card-custom .card-body {
      padding: 1.5rem;
    }
    .test-case {
      background-color: #3B4252;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .test-case .form-group label {
      color: #88C0D0;
    }
    .test-case .input-section, .test-case .output-section {
      background-color: #434C5E;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<!-- Navigation Bar -->
<div th:replace="~{fragments :: nav}"></div>

<!-- Main Content -->
<div class="container">
  <h1 class="my-4 text-center">Create Assignment</h1>
  <form th:action="@{/assignment/create}" th:object="${assignment}" method="post" class="p-4 rounded">
    <input type="hidden" th:name="courseId" th:value="${course.id}" />
    <div class="card card-custom mb-4">
      <div class="card-header">Assignment Details</div>
      <div class="card-body">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter title" />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" th:field="*{description}" class="form-control" placeholder="Enter description"></textarea>
        </div>
        <div class="form-group">
          <label for="dueDate">Due Date:</label>
          <input type="datetime-local" id="dueDate" th:field="*{dueDate}" class="form-control" placeholder="Enter due date" />
        </div>
      </div>
    </div>
    <div class="card card-custom mb-4">
      <div class="card-header">Test Cases</div>
      <div class="card-body" id="testCases">
        <div class="test-case">
          <div class="form-group input-section">
            <label for="input0">Input:</label>
            <textarea name="inputs" id="input0" class="form-control" placeholder="Enter input"></textarea>
          </div>
          <div class="form-group output-section">
            <label for="output0">Expected Output:</label>
            <textarea name="outputs" id="output0" class="form-control" placeholder="Enter expected output"></textarea>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-secondary my-3" onclick="addTestCase()">Add Test Case</button>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Create Assignment</button>
    </div>
  </form>
</div>

<div th:replace="~{fragments :: footer}"></div>
<div th:replace="~{fragments :: scripts}"></div>
<script>
  let testCaseIndex = 1;

  function addTestCase() {
    const testCasesDiv = document.getElementById('testCases');

    const testCaseDiv = document.createElement('div');
    testCaseDiv.className = 'test-case mt-3 p-3 rounded';

    const inputDiv = document.createElement('div');
    inputDiv.className = 'form-group input-section';
    const inputLabel = document.createElement('label');
    inputLabel.innerText = 'Input:';
    const inputTextarea = document.createElement('textarea');
    inputTextarea.name = 'inputs';
    inputTextarea.id = 'input' + testCaseIndex;
    inputTextarea.className = 'form-control';
    inputTextarea.placeholder = 'Enter input';
    inputDiv.appendChild(inputLabel);
    inputDiv.appendChild(inputTextarea);

    const outputDiv = document.createElement('div');
    outputDiv.className = 'form-group output-section';
    const outputLabel = document.createElement('label');
    outputLabel.innerText = 'Expected Output:';
    const outputTextarea = document.createElement('textarea');
    outputTextarea.name = 'outputs';
    outputTextarea.id = 'output' + testCaseIndex;
    outputTextarea.className = 'form-control';
    outputTextarea.placeholder = 'Enter expected output';
    outputDiv.appendChild(outputLabel);
    outputDiv.appendChild(outputTextarea);

    testCaseDiv.appendChild(inputDiv);
    testCaseDiv.appendChild(outputDiv);

    testCasesDiv.appendChild(testCaseDiv);

    testCaseIndex++;
  }
</script>
</body>
</html>
