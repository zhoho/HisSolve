<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Assignment</title>
</head>
<body>
<h1>Create a New Assignment for <span th:text="${course.name}"></span></h1>
<form action="#" th:action="@{/assignment/create}" th:object="${assignment}" method="post">
  <input type="hidden" th:name="courseId" th:value="${course.id}" />
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" />
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" rows="5" cols="30"></textarea>
  </div>
  <div>
    <label for="test_cases">Test Cases:</label>
    <textarea id="test_cases" th:field="*{testCases}" rows="5" cols="30"></textarea>
  </div>
  <div>
    <button type="submit">Create Assignment</button>
  </div>
</form>
</body>
</html>
