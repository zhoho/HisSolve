<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Assignment</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Source Code Pro', monospace;
      background: #1B1E31;
      color: #D8DEE9;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: #1B1E31;
    }
    footer {
      background-color: #4C566A;
      color: #D8DEE9;
      margin-top: auto; /* Push footer to the bottom */
      width: 100%;
    }
    .navbar-brand, .navbar-nav .nav-link, .footer-text {
      color: #D8DEE9 !important;
    }
    .container {
      flex-grow: 1;
      padding-top: 60px;
      padding-bottom: 60px;
    }
    .form-control {
      background-color: #2E3440;
      border: none;
      color: #D8DEE9;
    }
    .form-control::placeholder {
      color: #D8DEE9;
    }
    .btn-primary {
      background-color: #4C566A;
      border: none;
    }
    .btn-primary:hover {
      background-color: #ffcc00;
    }
    .navbar-light .navbar-nav .nav-link:hover {
      color: #ffcc00 !important;
    }
    .navbar-light .navbar-toggler-icon {
      filter: invert(1);
    }
  </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="#">MyApp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/welcome">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  <h1 class="my-4 text-center">Create Assignment</h1>
  <form th:action="@{/assignment/create}" th:object="${assignment}" method="post" class="bg-dark p-4 rounded">
    <input type="hidden" th:name="courseId" th:value="${course.id}" />
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter title" />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" th:field="*{description}" class="form-control" placeholder="Enter description"></textarea>
    </div>
    <div id="testCases" class="bg-secondary p-3 rounded">
      <h2 class="my-4">Test Cases</h2>
      <div class="form-group">
        <label for="input0">Input:</label>
        <textarea name="inputs" id="input0" class="form-control" placeholder="Enter input"></textarea>
      </div>
      <div class="form-group">
        <label for="output0">Expected Output:</label>
        <textarea name="outputs" id="output0" class="form-control" placeholder="Enter expected output"></textarea>
      </div>
    </div>
    <button type="button" class="btn btn-secondary my-3" onclick="addTestCase()">Add Test Case</button>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Create Assignment</button>
    </div>
  </form>
</div>

<!-- Footer -->
<footer class="text-center text-lg-start">
  <div class="text-center p-3 footer-text">
    Â© 2023 MyApp, Inc.
  </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  let testCaseIndex = 1;

  function addTestCase() {
    const testCasesDiv = document.getElementById('testCases');

    const inputDiv = document.createElement('div');
    inputDiv.className = 'form-group';
    const inputLabel = document.createElement('label');
    inputLabel.innerText = 'Input:';
    const inputTextarea = document.createElement('textarea');
    inputTextarea.name = 'inputs';
    inputTextarea.id = 'input' + testCaseIndex;
    inputTextarea.className = 'form-control';
    inputTextarea.placeholder = 'Enter input';
    inputDiv.appendChild(inputLabel);
    inputDiv.appendChild(inputTextarea);

    const outputDiv = document.createElement('div');
    outputDiv.className = 'form-group';
    const outputLabel = document.createElement('label');
    outputLabel.innerText = 'Expected Output:';
    const outputTextarea = document.createElement('textarea');
    outputTextarea.name = 'outputs';
    outputTextarea.id = 'output' + testCaseIndex;
    outputTextarea.className = 'form-control';
    outputTextarea.placeholder = 'Enter expected output';
    outputDiv.appendChild(outputLabel);
    outputDiv.appendChild(outputTextarea);

    testCasesDiv.appendChild(inputDiv);
    testCasesDiv.appendChild(outputDiv);

    testCaseIndex++;
  }
</script>
</body>
</html>
