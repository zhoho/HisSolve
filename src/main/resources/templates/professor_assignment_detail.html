<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${assignment.title}">Assignment Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        body {
            background-color: #edf2f4;
        }
        .course-banner {
            background: linear-gradient(to right, #37517e, #000000);
            color: white;
            padding: 30px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            margin-top: -10px;
        }
        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .course-header h1, .course-header .course-code {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .course-description {
            margin-top: 10px;
        }
        .btn-lightblue {
            background-color: #47b2e4;
            border: 0;
            color: #fff;
            transition: 0.4s;
            border-radius: 50px;
        }
        .btn-lightblue:hover {
            background-color: #138496;
            text-decoration: none;
            color: white;
        }
        .main-container {
            background-color: #f3f5fa;
            border: 1px solid #dfdfff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }
        .assignment-details {
            background-color: white;
            border: none;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .submissions-table {
            background-color: white;
            border: none;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table .pass {
            background-color: #d4edda;
        }
        .table .fail {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments :: nav}"></div>

<div class="container mt-1">
    <div class="course-banner">
        <div class="course-header">
            <h1 th:text="${assignment.title}"></h1>
            <div class="course-code">
                <p th:text="'Due: ' + ${#temporals.format(assignment.dueDate, 'yyyy-MM-dd HH:mm:ss')}"></p>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between my-3">
        <a th:href="@{/professor_course/{courseId}(courseId=${assignment.course.id})}" class="btn btn-lightblue"><i class="fas fa-arrow-left"></i> Back to classroom</a>
        <div>
            <a th:href="@{/assignment/edit/{id}(id=${assignment.id})}" class="btn btn-lightblue"><i class="fas fa-edit"></i> Edit assignment</a>
        </div>
    </div>

    <div class="main-container">
        <div class="assignment-details">
            <h3 th:text="${assignment.title}"></h3>
            <div id="description" th:attr="data-description=${assignment.description}"></div>
        </div>

        <div class="submissions-table">
            <h4>Submissions</h4>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>#</th>
                    <th>Correct</th>
                    <th>Time</th>
                    <th>View</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="submission : ${submissions}">
                    <td th:text="${submission.student.username}"></td>
                    <td th:text="${submission.student.email}"></td>
                    <td th:classappend="${submission.pass_count == assignment.testcaseCount} ? 'pass' : 'fail'">
                        <span th:text="${submission.pass_count}"></span>
                    </td>
                    <td>
                        <span th:text="${submission.pass_count} + '/' + ${assignment.testcaseCount}"></span>
                    </td>
                    <td th:text="${#temporals.format(submission.submittedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td><a th:href="@{/submission/view(id=${submission.id})}" class="btn btn-lightblue"><i class="fas fa-external-link-alt"></i></a></td>
                    <td><button th:onclick="'deleteSubmission(' + ${submission.id} + ')'" class="btn btn-lightblue"><i class="fas fa-trash-alt"></i></button></td>
                </tr>
                </tbody>
            </table>
            <a href="/results" class="btn btn-success"><i class="fas fa-download"></i> Results</a>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

<!-- Bootstrap JS and dependencies -->
<div th:replace="~{fragments :: scripts}"></div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const descriptionElement = document.getElementById('description');
        const markdownDescription = descriptionElement.getAttribute('data-description');
        descriptionElement.innerHTML = marked.parse(markdownDescription);
    });
</script>
</body>
</html>
