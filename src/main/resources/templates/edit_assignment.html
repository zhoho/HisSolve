<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Assignment</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments :: nav}"></div>

<div class="container">
  <h1 class="my-4 text-center">Edit Assignment</h1>
  <form th:action="@{/assignment/update}" th:object="${assignment}" method="post" class="p-4 rounded">
    <input type="hidden" th:name="courseId" th:value="${course.id}" />
    <input type="hidden" th:field="*{id}" />
    <div class="card card-custom mb-4">
      <div class="card-header">Assignment Details</div>
      <div class="card-body">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter title" />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" th:field="*{description}" class="form-control" placeholder="Enter description"></textarea>
        </div>
        <div class="form-group">
          <label for="dueDate">Due Date:</label>
          <input type="datetime-local" id="dueDate" th:field="*{dueDate}" class="form-control" placeholder="Enter due date" />
        </div>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Update Assignment</button>
    </div>
  </form>
</div>

<div th:replace="~{fragments :: footer}"></div>
<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
