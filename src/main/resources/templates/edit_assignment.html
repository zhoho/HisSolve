<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Assignment</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <style>
    body {
      background-color: #edf2f4;
    }
    .main-container {
      background-color: #f3f5fa;
      border: 1px solid #dfdfff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }
    .btn-lightblue {
      background-color: #47b2e4;
      border: 0;
      color: #fff;
      transition: 0.4s;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 20px 0;
    }
    .btn-lightblue:hover {
      background-color: #138496;
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments :: nav}"></div>

<div class="container mt-1">
  <div class="main-container">
    <h2>Edit Assignment</h2>
    <form th:action="@{/assignment/edit}" method="post">
      <input type="hidden" name="id" th:value="${assignment.id}">
      <div class="form-group">
        <label for="assignmentTitle">Title</label>
        <input type="text" class="form-control" id="assignmentTitle" name="title" th:value="${assignment.title}" required>
      </div>
      <div class="form-group">
        <label for="assignmentDescription">Description</label>
        <textarea class="form-control" id="assignmentDescription" name="description" rows="10" required th:text="${assignment.description}"></textarea>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="datetime-local" class="form-control" id="dueDate" name="dueDate" th:value="${#dates.format(assignment.dueDate, 'yyyy-MM-dd\'T\'HH:mm')}" required>
      </div>
      <div class="form-group">
        <label>Test Cases</label>
        <div id="testCasesContainer">
          <div th:each="testCase, iterStat : ${testCases}" class="form-group row align-items-center">
            <div class="col-md-5">
              <textarea class="form-control" name="testCases[__${iterStat.index}__].input" th:field="*{testCases[__${iterStat.index}__].input}" placeholder="Input case"></textarea>
            </div>
            <div class="col-md-5">
              <textarea class="form-control" name="testCases[__${iterStat.index}__].expectedOutput" th:field="*{testCases[__${iterStat.index}__].expectedOutput}" placeholder="Output case"></textarea>
            </div>
            <div class="col-md-2 text-center">
              <button type="button" class="delete-btn" onclick="removeTestCase(this)"><i class="fas fa-trash-alt"></i></button>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-lightblue mt-3" id="addCaseBtn">Add case</button>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-lightblue">Save</button>
        <a th:href="@{/professor_course/{courseId}(courseId=${assignment.course.id})}" class="btn btn-lightblue">Cancel</a>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

<!-- Bootstrap JS and dependencies -->
<div th:replace="~{fragments :: scripts}"></div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    let caseCount = /*[[${testCases.size()}]]*/ 0;
    document.getElementById('addCaseBtn').addEventListener('click', function () {
      caseCount++;
      const testCaseDiv = document.createElement('div');
      testCaseDiv.className = 'form-group row align-items-center';
      testCaseDiv.innerHTML = `
                <div class="col-md-5">
                    <textarea class="form-control" name="testCases[${caseCount}].input" placeholder="Input case"></textarea>
                </div>
                <div class="col-md-5">
                    <textarea class="form-control" name="testCases[${caseCount}].expectedOutput" placeholder="Output case"></textarea>
                </div>
                <div class="col-md-2 text-center">
                    <button type="button" class="delete-btn" onclick="removeTestCase(this)"><i class="fas fa-trash-alt"></i></button>
                </div>
            `;
      document.getElementById('testCasesContainer').appendChild(testCaseDiv);
    });

    window.removeTestCase = function(button) {
      const testCaseDiv = button.closest('.form-group');
      if (testCaseDiv && testCaseDiv.parentElement) {
        testCaseDiv.parentElement.removeChild(testCaseDiv);
      }
    };
  });
</script>
</body>
</html>
