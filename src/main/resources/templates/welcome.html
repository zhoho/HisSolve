<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hisolve</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Roboto 폰트 적용 -->
    <link th:href="@{/HisSolve/css/styles.css}" rel="stylesheet">
    <style>
        /* 애니메이션 및 일반 텍스트의 폰트를 Roboto로 설정 */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif; /* 폰트 설정 */
            background: white;
            color: #2b2d42;
            display: flex;
            flex-direction: column;
        }

        /* 애니메이션 키프레임 정의 */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .animated-text span {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: calc(var(--order) * 0.2s); /* 각 문자 초기 딜레이 */
            animation-iteration-count: infinite;
            animation-duration: 5s; /* 애니메이션 전체 길이 */
        }

        .animated-text span:nth-child(1) { --order: 1; }
        .animated-text span:nth-child(2) { --order: 2; }
        .animated-text span:nth-child(3) { --order: 3; }
        .animated-text span:nth-child(4) { --order: 4; }
        .animated-text span:nth-child(5) { --order: 5; }
        .animated-text span:nth-child(6) { --order: 6; }
        .animated-text span:nth-child(7) { --order: 7; }
        .animated-text span:nth-child(8) { --order: 8; }

        /* 전체 애니메이션 후 3초간 정지하는 delay */
        .animated-text {
            animation-delay: 3s;
        }

        /* 푸터 스타일 */
        footer {
            background-color: white;
            color: #2b2d42;
            margin-top: auto;
            width: 100%;
            font-size: 1.2rem;
        }

        /* 네비게이션 바 스타일 */
        .navbar {
            height: 110px;
            background-color: white !important;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #2b2d42 !important;
        }

        /* 메인 컨텐츠 스타일 */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            background-size: cover;
            background-position: center;
        }

        .animated-text h1 {
            font-size: 7rem;
        }
    </style>
</head>
<body>
<nav th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #edf2f4;">
        <div class="container">
            <a class="navbar-brand" href="/HisSolve/" style="color: #2b2d42;">Hissolve</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://walab.info:8443/HisnetLogin/hisnet-login?returnUrl=http://walab.handong.edu/HisSolve/login&accessKey=bcPZJPzxceIGPe6EQuxY" style="color: #2b2d42;">Login</a>
<!--                        <a class="nav-link" href="https://walab.info:8443/HisnetLogin/hisnet-login?returnUrl=http://localhost:8080/login&accessKey=bcPZJPzxceIGPe6EQuxY" style="color: #2b2d42;">Login</a>-->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</nav>

<div class="content">
    <div class="animated-text">
        <h1>
            <span>H</span><span>i</span><span>s</span><span>s</span><span>o</span><span>l</span><span>v</span><span>e</span>
        </h1>
    </div>
</div>

<footer>
    <div class="text-center text-lg-start" style="background-color: #edf2f4;">
        <div class="text-center p-3 footer-text" style="color: #2b2d42;">
            © 2024 Porkmon walab 최지호 장가은
        </div>
    </div>
</footer>

<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
