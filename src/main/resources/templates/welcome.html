<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hisolve</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animated-text span {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-iteration-count: infinite; /* 무한 반복 설정 */
        }
        .animated-text span:nth-child(1) { animation-delay: 0.2s; }
        .animated-text span:nth-child(2) { animation-delay: 0.4s; }
        .animated-text span:nth-child(3) { animation-delay: 0.6s; }
        .animated-text span:nth-child(4) { animation-delay: 0.8s; }
        .animated-text span:nth-child(5) { animation-delay: 1.0s; }
        .animated-text span:nth-child(6) { animation-delay: 1.2s; }
        .animated-text span:nth-child(7) { animation-delay: 1.4s; }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Source Code Pro', monospace;
            background: #edf2f4;
            color: #2b2d42;
            display: flex;
            flex-direction: column;
        }
        /* 네비게이션 바 스타일 */
        .navbar, footer {
            background-color: #2b2d42; /* 네비게이션 바 및 푸터 배경색 */
        }
        .navbar-brand, .navbar-nav .nav-link, .footer-text {
            color: #edf2f4 !important; /* 네비게이션 바 및 푸터 텍스트 색상 */
            font-size: 1.14rem; /* 네비게이션 바 텍스트 크기 증가 */
        }
        .navbar-light .navbar-nav .nav-link:hover {
            color: #ef233c !important; /* 네비게이션 바 링크 호버 색상 */
        }
        .navbar-light .navbar-toggler-icon {
            filter: invert(1);
        }

        /* 푸터 스타일 */
        footer {
            color: #edf2f4;
            margin-top: auto; /* Push footer to the bottom */
            width: 100%;
            font-size: 1.2rem; /* 푸터 텍스트 크기 증가 */
        }

        .navbar-brand, .navbar-nav .nav-link, .footer-text {
            color: #D8DEE9 !important;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            /*background-image: url('/img/background.jpg');*/
            background-size: cover;
            background-position: center;
        }
        .container {
            padding-top: 60px;
            padding-bottom: 60px;
        }
        .animated-text {
            margin-top: 8px;
        }
        .animated-text h1 {
            font-size: 7rem;
        }
        .navbar-light .navbar-nav .nav-link:hover {
            color: #ffcc00 !important;
        }
        .navbar-light .navbar-toggler-icon {
            filter: invert(1);
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">Hisolve</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="https://walab.info:8443/HisnetLogin/hisnet-login?returnUrl=http://localhost:8080/login&accessKey=bcPZJPzxceIGPe6EQuxY">Login</a>
            </li>
        </ul>
    </div>
</nav>

<div class="content">
    <div class="animated-text">
        <h1>
            <span>H</span><span>i</span><span>s</span><span>o</span><span>l</span><span>v</span><span>e</span>
        </h1>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>
<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
