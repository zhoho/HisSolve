<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <!-- 공통 CSS 파일 참조 -->
  <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
<div th:replace="~{fragments :: nav}"></div>

<!-- Main Content -->
<div class="container">
  <h1 class="my-4">Sign Up</h1>

  <!-- `th:object`로 User 객체 매핑 -->
  <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" th:field="*{username}" id="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" th:field="*{email}" id="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" th:field="*{password}" id="password" required>
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" class="form-control" th:field="*{department}" id="department" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>

<div th:replace="~{fragments :: footer}"></div>
<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
