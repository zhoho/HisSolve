<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Contest</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        body {
            background-color: #edf2f4;
        }
        .main-container {
            background-color: #f3f5fa;
            border: 1px solid #dfdfff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }
        .btn-lightblue {
            background-color: #47b2e4;
            border: 0;
            color: #fff;
            transition: 0.4s;
            border-radius: 50px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            margin: 20px 0;
        }
        .btn-lightblue:hover {
            background-color: #138496;
            text-decoration: none;
            color: white;
        }
        .btn-danger {
            border-radius: 50px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments :: nav}"></div>

<div class="container mt-1">
    <div class="main-container">
        <h2>Edit Contest</h2>
        <form th:action="@{/contest/edit}" method="post">
            <input type="hidden" name="id" th:value="${contest.id}">
            <div class="form-group">
                <label for="contestName">Contest Name</label>
                <input type="text" class="form-control" id="contestName" name="name" th:value="${contest.name}" required>
            </div>
            <div class="form-group">
                <label for="contestCode">Contest code</label>
                <input type="text" class="form-control" id="contestCode" name="code" th:value="${contest.code}" required>
            </div>
            <div class="form-group">
                <label for="contestDescription">Contest Description</label>
                <textarea class="form-control" id="contestDescription" name="description" rows="3" required th:text="${contest.description}"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <button type="submit" class="btn btn-lightblue">Save</button>
                    <a th:href="@{/admin_contest/{contestId}(contestId=${contest.id})}" class="btn btn-lightblue">Cancel</a>
                </div>
            </div>
        </form>
        <form th:action="@{/contest/delete}" method="post" onsubmit="return confirm('Are you sure you want to delete this contest?');">
            <input type="hidden" name="contestId" th:value="${contest.id}">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

<!-- Bootstrap JS and dependencies -->
<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
