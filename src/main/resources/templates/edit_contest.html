<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Contest</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/edit_contest.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments :: nav}"></div>
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/img/banner1.jpg" class="d-block w-100" alt="First Image">
            <div class="carousel-caption">
                <h1>Edit Contest</h1>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/img/banner2.jpg" class="d-block w-100" alt="Second Image">
            <div class="carousel-caption">
                <h1>Edit Contest</h1>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Contest Form -->
<div class="container mt-1">
    <div class="main-container">
        <form th:action="@{/contest/edit}" th:object="${contest}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="card card-custom mb-4">
                <div class="card-body card-body-custom">
                    <div class="mb-3">
                        <label for="name" class="form-label">Contest Name:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-trophy"></i></span>
                            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter contest name" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="code" class="form-label">Contest Code:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-trophy"></i></span>
                            <input type="text" id="code" th:field="*{code}" class="form-control" placeholder="Enter Contest Code" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="language" class="form-label">Language (C, Java, Python):</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-code"></i></span>
                            <select id="language" th:field="*{language}" class="form-control">
                                <option value="c" th:selected="${contest.language == 'c'}">C</option>
                                <option value="python" th:selected="${contest.language == 'python'}">Python</option>
                                <option value="java" th:selected="${contest.language == 'java'}">Java</option>
                            </select>
                        </div>
                        <div class="form-check mt-2">
                            <input type="checkbox" class="form-check-input" id="language_static" th:field="*{languageStatic}">
                            <label class="form-check-label small text-muted" for="language_static">선택 언어 제한</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea id="description" th:field="*{description}" required class="form-control" rows="5" placeholder="Enter contest description"></textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="startDate" class="form-label">Start Date-Time</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                <input type="datetime-local" class="form-control" id="startDate" name="startDate"
                                       th:value="${contest.getContestStartDate()}" required>
                            </div>
                        </div>
                        <div class="col">
                            <label for="dueDate" class="form-label">Due Date-Time</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                <input type="datetime-local" class="form-control" id="dueDate" name="dueDate"
                                       th:value="${contest.getContestDueDate()}" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <a th:href="@{/admin_contest/{contestId}(contestId=${contest.id})}" class="btn btn-secondary btn-custom">Cancel</a>
                <button type="submit" class="btn btn-primary btn-custom">Save</button>
                <button type="submit" class="btn btn-danger btn-custom"
                        form="deleteForm"
                        formaction="/contest/delete"
                        formmethod="post"
                        onclick="return confirm('컨테스트를 정말 삭제 하시겠습니까?');">
                    Delete
                </button>
            </div>
        </form>
        <form th:action="@{/contest/delete}" method="post" id="deleteForm" style="display: none;">
            <input type="hidden" name="contestId" th:value="${contest.id}">
        </form>
    </div>
</div>

<!-- Footer and Scripts -->
<div th:replace="~{fragments :: footer}"></div>
<div th:replace="~{fragments :: scripts}"></div>
</body>
