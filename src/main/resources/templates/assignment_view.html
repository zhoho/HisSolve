<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${assignment.title}">Assignment Details</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments :: nav}"></div>

<div class="container">
  <h1 class="my-4" th:text="${assignment.title}">Assignment Title</h1>
  <div class="assignment-description bg-dark p-4 rounded" th:attr="data-description=${assignment.description}"></div>

    <div class="text-center mb-3">
      <form action="#" th:action="@{/submission_view/{assignmentId}(assignmentId=${assignment.id})}" method="get">
        <button type="submit" class="btn btn-primary">제출자 보기</button>
      </form>
    </div>
  </div>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const assignmentId = urlParams.get('assignmentId');
</script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const descriptions = document.querySelectorAll('.assignment-description');
    descriptions.forEach(description => {
      const markdown = description.getAttribute('data-description');
      description.innerHTML = marked.parse(markdown);
    });
  });
</script>
<div th:replace="~{fragments :: footer}"></div>
<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
