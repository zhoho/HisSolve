<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${assignment.title}">Assignment Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Source Code Pro', monospace;
      background: #1B1E31;
      color: #D8DEE9;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: #1B1E31;
    }
    footer {
      background-color: #4C566A;
      color: #D8DEE9;
      margin-top: auto; /* Push footer to the bottom */
      width: 100%;
    }
    .navbar-brand, .navbar-nav .nav-link, .footer-text {
      color: #D8DEE9 !important;
    }
    .container {
      flex-grow: 1;
      padding-top: 60px;
      padding-bottom: 60px;
    }
    .form-control {
      background-color: #2E3440;
      border: none;
      color: #D8DEE9;
    }
    .form-control::placeholder {
      color: #D8DEE9;
    }
    .btn-primary {
      background-color: #4C566A;
      border: none;
    }
    .btn-primary:hover {
      background-color: #ffcc00;
    }
    .navbar-light .navbar-nav .nav-link:hover {
      color: #ffcc00 !important;
    }
    .navbar-light .navbar-toggler-icon {
      filter: invert(1);
    }
    .assignment-description {
      white-space: pre-wrap; /* Preserve whitespace and line breaks */
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="#">MyApp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/welcome">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  <h1 class="my-4" th:text="${assignment.title}">Assignment Title</h1>
  <div class="assignment-description bg-dark p-4 rounded" th:attr="data-description=${assignment.description}"></div>

    <div class="text-center mb-3">
      <form action="#" th:action="@{/submission_view/{assignmentId}(assignmentId=${assignment.id})}" method="get">
        <button type="submit" class="btn btn-primary">제출자 보기</button>
      </form>
    </div>
  </div>
<!-- Footer -->
<footer class="text-center text-lg-start">
  <div class="text-center p-3 footer-text">
    © 2023 MyApp, Inc.
  </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const assignmentId = urlParams.get('assignmentId');
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Marked.js -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const descriptions = document.querySelectorAll('.assignment-description');
    descriptions.forEach(description => {
      const markdown = description.getAttribute('data-description');
      description.innerHTML = marked.parse(markdown);
    });
  });

  function openEditor() {
    const assignmentId = document.getElementById('assignmentId').value;
    const language = document.getElementById('language').value;
    const url = `/index?assignmentId=${assignmentId}&language=${language}`;
    window.location.href = url;
  }

  function toggleSubmissions() {
    const submissionList = document.getElementById('submission-list');
    if (submissionList.classList.contains('hidden')) {
      submissionList.classList.remove('hidden');
    } else {
      submissionList.classList.add('hidden');
    }
  }
</script>
</body>
</html>
