<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${assignment.title}">Assignment Details</title>
</head>
<body>
<h1 th:text="${assignment.title}">Assignment Title</h1>
<p th:text="${assignment.description}">Assignment Description</p>

<h2>Submit Your Solution</h2>
<form action="#" th:action="@{/assignment/submit}" method="post">
  <input type="hidden" th:name="assignmentId" th:value="${assignment.id}" />
  <div>
    <label for="code">Your Code:</label>
    <textarea id="code" name="code" rows="10" cols="30"></textarea>
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
</body>
</html>
