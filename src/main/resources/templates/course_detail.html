<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${course.name}">Course Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <style>
    body {
      background-color: #edf2f4;
    }
    .course-banner {
      background: linear-gradient(to right, #37517e, #000000);
      color: white;
      padding: 30px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      margin-top: -10px;
    }
    .course-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    .course-header h1, .course-header .course-code {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .course-description {
      margin-top: 10px;
    }
    .back-button {
      background-color: #47b2e4;
      border: 0;
      color: #fff;
      transition: 0.4s;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 20px 0;
    }
    .back-button:hover {
      background-color: #138496;
      text-decoration: none;
      color: white;
    }
    .assignment-container {
      background-color: #f3f5fa;
      border: 1px solid #dfdfff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }
    .assignment-container h2 {
      margin-bottom: 30px;
    }
    .assignment-card {
      background-color: white;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .assignment-card h5 {
      color: #37517e;
      font-weight: bold;
    }
    .assignment-card p {
      margin-bottom: 0;
    }
    .due-date {
      color: black;
    }
    .due-date.past-due {
      color: red;
    }
  </style>
</head>
<body>
<!-- Navigation Bar -->
<div th:replace="~{fragments :: nav}"></div>

<div class="container mt-1">
  <div class="course-banner">
    <div class="course-header">
      <h1 th:text="${course.name}"></h1>
      <div class="course-code">
        <p>Class code: <span th:text="${course.code}"></span></p>
      </div>
    </div>
    <div class="course-description">
      <p th:text="${course.description}"></p>
    </div>
  </div>
  <a href="/dashboard" class="btn back-button"><i class="bi bi-arrow-left"></i> Back to dashboard</a>
  <div class="assignment-container">
    <h2>Assignments</h2>
    <div class="row">
      <div class="col-lg-6 col-sm-12 my-3" th:each="assignment : ${assignments}">
        <div class="card assignment-card">
          <div class="card-body">
            <div class="card-image">
              <i class="fas fa-file-code card-icon"></i>
            </div>
            <div class="card-content">
              <h5 class="card-title">
                <a th:href="@{/assignment/{id}(id=${assignment.id})}" class="text-primary" th:text="${assignment.title}" style="color: #37517e;"></a>
              </h5>
              <p class="card-text due-date" th:data-duedate="${assignment.dueDate}"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

<!-- Bootstrap JS and dependencies -->
<div th:replace="~{fragments :: scripts}"></div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const dueDates = document.querySelectorAll('.due-date');
    const now = new Date();

    dueDates.forEach(function (dueDate) {
      const dateText = dueDate.getAttribute('data-duedate').trim();
      const dueDateObject = new Date(dateText);

      if (dueDateObject < now) {
        dueDate.classList.add('past-due');
      }

      const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' };
      dueDate.textContent = 'Due: ' + dueDateObject.toLocaleDateString('ko-KR', options).replace(', ', ' ');
    });
  });
</script>
</body>
</html>
