<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white; /* Optional: 배경 색상 */
        }
        .content {
            text-align: center;
        }
        .error-image {
            max-width: 50%; /* 중간 정도 크기로 설정 */
            height: auto;
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="content">
    <img src="/img/403error.jpeg" alt="Error Image" class="error-image">
    <h1>잘못된 접근입니다!</h1>
</div>
</body>
</html>
