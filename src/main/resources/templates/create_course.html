<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Course</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Source Code Pro', monospace;
            background: #1B1E31;
            color: #D8DEE9;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #1B1E31;
        }
        footer {
            background-color: #4C566A;
            color: #D8DEE9;
            margin-top: auto; /* Push footer to the bottom */
            width: 100%;
        }
        .navbar-brand, .navbar-nav .nav-link, .footer-text {
            color: #D8DEE9 !important;
        }
        .container {
            flex-grow: 1;
            padding-top: 60px;
            padding-bottom: 60px;
        }
        .form-control {
            background-color: #3B4252;
            color: #D8DEE9;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            border: none;
        }
        .form-control::placeholder {
            color: #D8DEE9;
        }
        .btn-primary {
            background-color: #88C0D0;
            border: none;
            font-size: 1.25rem;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
        }
        .btn-primary:hover {
            background-color: #81A1C1;
        }
        .navbar-light .navbar-nav .nav-link:hover {
            color: #88C0D0 !important;
        }
        .navbar-light .navbar-toggler-icon {
            filter: invert(1);
        }
        .form-group label {
            font-weight: 700;
            color: #88C0D0;
        }
        .bg-dark {
            background-color: #2E3440 !important;
        }
        .rounded {
            border-radius: 0.5rem !important;
        }
        .card-custom {
            background-color: #2E3440;
            color: #D8DEE9;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
        }
        .card-custom .card-header {
            background-color: #3B4252;
            color: #88C0D0;
            border-radius: 0.5rem 0.5rem 0 0;
            padding: 1rem;
            font-size: 1.25rem;
        }
        .card-custom .card-body {
            padding: 1.5rem;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">MyApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/welcome">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="my-4 text-center">Create a New Course</h1>
    <form th:action="@{/course/create}" th:object="${course}" method="post" class="p-4 rounded">
        <div class="card card-custom mb-4">
            <div class="card-header">Course Details</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="name">Course Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter course name" />
                </div>
                <div class="form-group">
                    <label for="language">Language:</label>
                    <select id="language" th:field="*{language}" class="form-control">
                        <option value="c">C</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Create Course</button>
        </div>
    </form>
</div>

<!-- Footer -->
<footer class="text-center text-lg-start">
    <div class="text-center p-3 footer-text">
        Â© 2023 MyApp, Inc.
    </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('name').addEventListener('input', function() {
        var courseName = this.value;
        var language = document.getElementById('language').value;
        var courseCode = generateCourseCode(courseName, language);
        document.getElementById('code').value = courseCode;
    });

    document.getElementById('language').addEventListener('change', function() {
        var courseName = document.getElementById('name').value;
        var language = this.value;
        var courseCode = generateCourseCode(courseName, language);
        document.getElementById('code').value = courseCode;
    });

    function generateCourseCode(courseName, language) {
        var prefix = language.substring(0, 3).toUpperCase();
        var namePart = courseName.replace(/\s+/g, '').substring(0, 5).toUpperCase();
        var randomPart = Math.floor(1000 + Math.random() * 9000);
        return prefix + namePart + randomPart;
    }
</script>
</body>
</html>
