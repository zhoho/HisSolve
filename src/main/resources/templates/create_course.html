<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Course</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        .form-group label {
            font-weight: 700;
            color: #edf2f4;
        }
        .rounded {
            border-radius: 0.5rem !important;
        }
        .card-custom {
            background-color: #2E3440;
            color: #edf2f4;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
        }
        .card-custom .card-header {
            background-color: #3B4252;
            color: #edf2f4;
            border-radius: 0.5rem 0.5rem 0 0;
            padding: 1rem;
            font-size: 1.25rem;
        }
        .card-custom .card-body {
            padding: 1.5rem;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<div th:replace="~{fragments :: nav}"></div>


<div class="container">
    <h1 class="my-4 text-center">수업 생성 하기</h1>
    <form th:action="@{/course/create}" th:object="${course}" method="post" class="p-4 rounded">
        <div class="card card-custom mb-4">
            <div class="card-header">수업 상세 정보</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="name">수업명:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter course name" />
                </div>
                <div class="form-group">
                    <label for="language">사용 언어(C, Java, Python):</label>
                    <select id="language" th:field="*{language}" class="form-control">
                        <option value="c">C</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">수업 생성 하기</button>
        </div>
    </form>
</div>

<div th:replace="~{fragments :: footer}"></div>
<div th:replace="~{fragments :: scripts}"></div>
<script>
    document.getElementById('name').addEventListener('input', function() {
        var courseName = this.value;
        var language = document.getElementById('language').value;
        var courseCode = generateCourseCode(courseName, language);
        document.getElementById('code').value = courseCode;
    });

    document.getElementById('language').addEventListener('change', function() {
        var courseName = document.getElementById('name').value;
        var language = this.value;
        var courseCode = generateCourseCode(courseName, language);
        document.getElementById('code').value = courseCode;
    });

    function generateCourseCode(courseName, language) {
        var prefix = language.substring(0, 3).toUpperCase();
        var namePart = courseName.replace(/\s+/g, '').substring(0, 5).toUpperCase();
        var randomPart = Math.floor(1000 + Math.random() * 9000);
        return prefix + namePart + randomPart;
    }
</script>
</body>
</html>
